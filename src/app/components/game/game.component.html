<div class="warning">
  <p>TURN</p>
  <p>YOUR</p>
  <p>PHONE!</p>
</div>

<main>
  <app-questions></app-questions>
  <section *ngIf="randQuestions.length">
    <div class="q" (click)="nextQuestion(1)">
      {{ randQuestions[qIndex].scenario }}
    </div>

    <p>OR</p>

    <div class="q" (click)="nextQuestion(2)">
      {{ randQuestions[qIndex].scenario2 }}
    </div>
  </section>
  <div class="progress">
    <p>Round {{ questionCounter + 1 }} of 6</p>
  </div>

  <a class="home" routerLink="/home">I want to quit this game...</a>
</main>
