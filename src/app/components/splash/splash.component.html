<a routerLink="/scores">Scores</a>

<section class="choosePlayer" *ngIf="show">
  <div class="playersContainer">
    <div
      *ngFor="let num of divNums; index as i"
      class="player"
      (click)="selectPlayer(i)"
    >
      <app-questions></app-questions>
    </div>
    <div class="confirmation" *ngIf="confirmChoice">
      <p (click)="deselectPlayer()">x Cancel</p>
      <p>You want to play the game as</p>
      <button routerLink="/game">Start Game</button>
    </div>
  </div>
  <a routerLink="/game">Start Game</a>
</section>
